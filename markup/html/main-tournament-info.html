<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main-tournament-info.css">
</head>

<body>
    <header class="logo">
        <img class="logo__img" src="../img/logoSportUrfu.png" alt="Логотип Спорт УрФУ">
        <p class="logo__text">СПОРТ УРФУ</p>
    </header>

    <div class="nav-main-container">
        <aside class="navigation-menu">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-list__item">
                        <img class="navigation-list__item__img" src="../img/home-page-icon.svg" alt="Главная">
                        <p class="navigation-list__item__text">Главная</p>
                    </li>
                    <li class="navigation-list__item">
                        <img class="navigation-list__item__img" src="../img/tournaments-icon.svg" alt="Турниры">
                        <p class="navigation-list__item__text">Турниры</p>
                    </li>
                    <li class="navigation-list__item">
                        <img class="navigation-list__item__img" src="../img/statistic-icon.svg" alt="Статистика">
                        <p class="navigation-list__item__text">Статистика</p>
                    </li>
                    <li class="navigation-list__item">
                        <img class="navigation-list__item__img" src="../img/profile-icon.svg" alt="Мой профиль">
                        <p class="navigation-list__item__text">Мой<br> профиль</p>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <h1 class="page-name">Название турнира</h1>
            <ul class="tabs">
                <li class="tab active"><a href="#" class="tab-link">Основная информация</a></li>
                <li class="tab"><a href="#" class="tab-link">Участники</a></li>
                <li class="tab"><a href="#" class="tab-link">Турнирная сетка</a></li>
                <li class="tab"><a href="#" class="tab-link">Результаты турнира</a></li>
            </ul>
            <form class="tournament-info-form">
                <ul class="left-fields">
                    <li class="field">
                        <label for="first-name">Вид спорта</label>
                        <input class="field__input" type="text" name="first-name" id="first-name" value="Баскетбол" disabled>
                    </li>
                    <li class="field">
                        <label for="patronymic">Участники</label>
                        <input class="field__input" type="text" name="patronymic" id="patronymic" value="12/15"
                            disabled>
                    </li>
                    <li class="field">
                        <label for="past-name">Пол</label>
                        <input class="field__input" type="text" name="past-name" id="past-name" value="Мужчины" disabled>
                    </li>
                </ul>
                <ul class="right-fields">
                    <li class="field">
                        <label for="gender">Дата проведения</label>
                        <input class="field__input" type="text" name="gender" id="gender" value="25.10.2024-30.10.2024" disabled>
                    </li>
                    <li class="field">
                        <label for="group">Место проведения</label>
                        <input class="field__input" type="text" name="group" id="group" value="Стадион" disabled>
                    </li>
                    <li class="field org">
                        <img src="../img/org-avatar.svg" alt="Фото организатора" class="org_img">
                        <div class="org_info">
                            <p class="status">Организатор</p>
                            <p class="name">Алексеев Алексей Алексеевич</p>
                        </div>
                    </li>
                </ul>
            </form>
            <ul class="buttons">
                <li class="button"><button>Зарегистрироваться</button></li>
                <li class="button"><button>Ссылка на беседу ВК</button></li>
                <li class="button"><button>Связаться с организатором</button></li>
                <li class="button"><button>Регламент</button></li>
            </ul>
        </main>
        <div class="helper"></div>
    </div>

    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list__element">Главная</li>
            <li class="footer__list__element">Турниры</li>
            <li class="footer__list__element">Статистика</li>
            <li class="footer__list__element">Написать в поддержку </li>
        </ul>
    </footer>
</body>
